<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Boiii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>music {search - play}</h1>
        <h3>Made with by ❤️ Rahul Chauhan</h3>
        <div class="search-bar">
            <input class="URL-input" type="text" placeholder="Search for tracks...">
        </div>
    </header>

    <div class="tracks"> 
    </div>
    <footer>
        <div class="track-details">
            <img src="#" alt="Current Track">
            <div>
                <h3>Current Track Name</h3>
                <p>Artist Name</p>
            </div>
        </div>
        <audio controls autoplay name="media"></audio>
    </footer>
    <script src='script.js'></script>
</body>
</html>
